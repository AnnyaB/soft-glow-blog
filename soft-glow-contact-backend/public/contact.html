  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color, #fff5f7);
      color: var(--text-color, #333);
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 700px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 16px;
      background: var(--card-bg, #fff0f5);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .contact-container h2 {
      text-align: center;
      color: var(--accent-color, #d88fa5);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .contact-container p {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 30px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      background: #fff;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #f3b5c5;
      box-shadow: 0 0 6px #f3b5c5aa;
    }

    button {
      background: #f3b5c5;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e49aaa;
    }

    .success-message {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
